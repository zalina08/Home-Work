<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа 4</title>
    <link rel="stylesheet" href="css/bootstrap4.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script> 
        $(document).ready(function () 
         { 
           $("button").click(function () 
           { 
           $('#div1').delay(100).animate({marginTop:+20},"slow");
        
           $('#div3').delay(100).animate({marginTop:+20},"slow");
        
           $('#div5').delay(100).animate({marginTop:+20},"slow");
        
           });
        
         }); 
    </script> 
</head>
<body>
    <button>Нажми меня</button> <br>

    <div  id="div1"style="background:blue;height:25px;width:25px;position:absolute;"> </div><br>
    <div  id="div2"style="background:green;height:25px;width:25px;position:absolute;"></div><br>
    <div  id="div3"style="background:black;height:25px;width:25px;position:absolute;"></div><br>
    <div  id="div4"style="background:fuchsia;height:25px;width:25px;position:absolute;"></div><br>
    <div  id="div5"style="background:red;height:25px;width:25px;position:absolute;"></div><br>
    <div  id="div6"style="background:grey;height:25px;width:25px;position:absolute;"></div><br>
</body>
</html>
