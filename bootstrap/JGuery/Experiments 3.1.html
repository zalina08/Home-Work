<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа 1</title>
    <link rel="stylesheet" href="css/bootstrap4.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        var i=0;
        $(document).ready(function () 
        {
        $("#but1").click(function () 
           {
        
              while (i<6)
                  {
                      i++;
                      $("#div1").fadeIn();
                      $("#div2").fadeIn();
                      $("#div2").delay(1000).fadeOut(2000);
                   }
           });
        $("#but2").click(function () 
           {
                        $("#div1").fadeIn();                
                        $("#div2").stop($("#but1").click());
                        $("#div2").hide();
                        $("#div2").fadeIn();
           });
        });
    </script>
</head>
<body>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>
    <p></p>
    <button id="but1">Нажми меня и кое-что произоёдет</button>
    <button id="but2">Нажми меня и всё вернёться</button>
</body>
</html>
