    <div class="form-group">
       <h3>Переключатели</h3>

  </div> 

    <div class="radio"><label> 
      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Второй переключатель</label> 
    </div>

      <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>Неактивный переключатель</label> 
    </div>
